<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .converter-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .result-box {
            background-color: #e8f4fd;
            border-left: 4px solid #0d6efd;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-radius: 5px;
        }
        .currency-flag {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        .form-select {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container converter-container">
    <h1 class="text-center">üîÅ –ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä –≤–∞–ª—é—Ç</h1>

    <form method="POST">
        <div class="row g-3">
            <div class="col-md-12">
                <label for="amount" class="form-label">–°—É–º–º–∞</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="amount" name="amount"
                           value="{{ amount }}" placeholder="100" required>
                </div>
            </div>

            <div class="col-md-6">
                <label for="from_curr" class="form-label">–ò–∑</label>
                <select class="form-select" id="from_curr" name="from_curr">
                    {% for code, symbol in currencies.items() %}
                    <option value="{{ code }}" {% if from_curr == code %}selected{% endif %}>
                        {{ code }} ({{ symbol }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label for="to_curr" class="form-label">–í</label>
                <select class="form-select" id="to_curr" name="to_curr">
                    {% for code, symbol in currencies.items() %}
                    <option value="{{ code }}" {% if to_curr == code %}selected{% endif %}>
                        {{ code }} ({{ symbol }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100 py-2">
                    –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å
                </button>
            </div>
        </div>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3" role="alert">
        {{ error }}
    </div>
    {% endif %}

    {% if result is not none %}
    <div class="result-box mt-3">
        <h4 class="text-center mb-0">
            <span class="currency-flag">{{ from_symbol }}</span>
            {{ amount }} {{ from_curr }} =
            <span class="currency-flag">{{ to_symbol }}</span>
            <strong>{{ "%.4f"|format(result) }}</strong> {{ to_curr }}
        </h4>
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
